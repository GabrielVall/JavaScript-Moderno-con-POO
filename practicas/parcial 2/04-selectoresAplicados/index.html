<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="widget">
          <div class="details">
            <div class="temperature" id="temperatura">20°</div>
            <div class="summary">
              <p class="summaryText" id="nubes">Muy nublado</p>
            </div>
            <div class="precipitation" id="precipitacion">Precipitación: 20%</div>
            <div class="wind viento">Viento: 6 Km/h</div>
          </div>
          <div class="pictoBackdrop"></div>
          <div class="pictoFrame"></div>
          <div class="pictoCloudBig"></div>
          <div class="pictoCloudFill"></div>
          <div class="pictoCloudSmall"></div>
          <div class="iconCloudBig"></div>
          <div class="iconCloudFill"></div>
          <div class="iconCloudSmall"></div>
        </div>
      </div>
</body>
<script src="app.js"></script>
</html>
